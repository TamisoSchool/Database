<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <script src="./script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #login-box {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
        }

        #login-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }

        #login-button:hover {
            background-color: #0056b3;
        }

        #register-button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }

        #register-button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div id="login-box">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username" style="width: 100%; padding: 10px; margin-top: 10px;">
        <input type="password" id="password" placeholder="Password"
            style="width: 100%; padding: 10px; margin-top: 10px;">
        <button id="login-button">Login</button>
        <button id="register-button">Register</button>
    </div>
</body>

</html>
