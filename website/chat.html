<!DOCTYPE html>
<html>

<head>
    <title>Chat Room</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script type="module" src="chat/chat.js"></script>
    <link rel="stylesheet" href="chat/chat.css">
</head>


<body>
    <div id="main-panel">
        <div id="chat-box">
            <div class="chat-room-name">Room 1</div>
            <div id="chat-content"></div>
        </div>
        <input type="text" id="message-input" placeholder="Type a message...">
        <button id="send-button">Send</button>
    </div>
    <div id="side-panel">
        <h2>Chat Rooms</h2>
        <ul id="chat-rooms">
        </ul>
    </div>

    <div id="settings-menu">
        <div id="settings-icon">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div id="settings-options">
            <ul>
                <li id="create-room-option">Create Room</li>
                <li id="add-friend-option">Add Friend</li>
            </ul>
        </div>
    </div>
    </div>

    <script>
        // Initialize Select2
        $(document).ready(function () {
            $('#usernames').select2();
        });
    </script>

    <div id="custom-dialog" class="hidden">
        <div class="modal-container">
            <div class="modal-content">
                <h2>Create a Room and Invite Friends</h2>
                <select name="cars" id="username-options" multiple style="width: 200px;">
                </select>
                <br><br>

                <button id="confirm-button">Create Room</button>
                <button id="cancel-button">Cancel</button>
            </div>
        </div>
    </div>

</body>



</html>
